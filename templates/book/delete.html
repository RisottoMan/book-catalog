<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Удаление книги</title>
</head>
<body>
	<h2>Удаление книги из каталога:</h2>

	<form method="post">
		{% csrf_token %}
		<p style="color: #FF0000;">
			Вы уверены, что хотите удалить книгу "{{ book.title }}"?
		</p>
		<button type="submit">Удалить</button>
	</form>
</body>
</html>
